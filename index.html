<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🐍 Black Python IDE</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.min.js"></script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
</head>
<body>
  <header>
    <h1>🐍 Black Python IDE</h1>
    <p>Full Python IDE in your browser – mobile ready</p>
  </header>

  <div id="file-bar">
    <select id="file-selector"></select>
    <button onclick="newFile()">➕ فایل جدید</button>
    <button onclick="deleteFile()">🗑 حذف فایل</button>
  </div>

  <div id="editor"></div>
  <button id="run-btn">▶️ اجرا</button>
  <div id="terminal">📥 خروجی برنامه اینجا ظاهر میشه...</div>

  <script src="ide.js"></script>
</body>
</html>
